{{ $contributors := getJSON "https://api.github.com/repos/gohugoio/hugo/contributors" }}
<div style="display: grid; grid-template-columns: repeat(10, 10fr);">
    {{ range $contributors }}
    <a href="{{ .url }}">
        <img src="{{ .avatar_url }}" alt="{{ .login }}" width="50">
    </a>
    {{ end }}
</div>
